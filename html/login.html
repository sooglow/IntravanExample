<!DOCTYPE html>
<html class="w-full h-full">
    <head>
        <meta charset="UTF-8"/>
        <title>Insert title here</title>
        <link rel="stylesheet" href="../css/output.css"/>
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body
        class="w-full h-full bg-gray-100 flex flex-col justify-center items-center space-y-16">
        <div class="w-[500px]">
            <h2 class="text-4xl text-blue-600 font-bold text-center">
                Honors Highway
            </h2>
            <div
                class="mt-12 p-14 bg-gray-200 shadow-2xl rounded-3xl border-white border-[1px]">
                <ul class="space-y-6">
                    <li class="flex justify-between">
                        <span class="text-gray-700 text-lg">회사 아이디</span>
                        <input
                            type="text"
                            class="bg-transparent border-b-[#999999] border-b-[1px] focus:outline-none"/>
                    </li>
                    <li class="pt-9 flex justify-between">
                        <span class="text-gray-700 text-lg">사용자 아이디</span>
                        <input
                            type="text"
                            class="bg-transparent border-b-[#999999] border-b-[1px] focus:outline-none"/>
                    </li>
                    <li class="pt-9 flex justify-between">
                        <span class="text-gray-700 text-lg">비밀번호</span>
                        <input
                            type="text"
                            class="bg-transparent border-b-[#999999] border-b-[1px] focus:outline-none"/>
                    </li>
                    <li class="text-center">
                        <button
                            class=" bg-blue-600 mt-4 py-3 px-40 text-white rounded-xl hover:bg-blue-900 text-xl">
                            로그인
                        </button>
                    </li>
                    <li class="flex flex-row justify-between items-center">
                        <div class="pl-10">
                            <input type="checkbox"/>
                            <label>아이디 저장</label>
                        </div>
                        <div class="h-4 border-l-[1px] border-gray-400"></div>
                        <div class="pr-10">
                            <a href="#" onclick="">아이디 / 비밀번호 찾기</a>
                        </div>
                    </li>
                    <li class="flex flex-row justify-between">
                        <div>
                            <span class="text-blue-700 font-bold">잠깐!</span>
                            사용자 등록을 안 하셨나요?
                        </div>
                        <a class="font-bold" href="">사용자 등록하기</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="w-[1000px] pt-1">
            <ul class="flex flex-row justify-between items-center">
                <li>
                    <div class="text-lg flex justify-between items-center">
                        개인정보 처리방침
                        <button
                            class=" bg-blue-600 py-1 px-3  text-white rounded-xl hover:bg-blue-900 text-sm ml-12">바로가기</button>
                    </div>
                    <p class="text-sm pt-4">
                        고객님들의 소중한 개인정보<br>
                        철저한 보안으로 관리합니다.
                    </p>
                </li>
                <li>
                    <div class="text-lg flex justify-between items-center">
                        원격 지원
                        <button
                            class=" bg-blue-600 py-1 px-3 text-white rounded-xl hover:bg-blue-900 text-sm">바로가기</button>
                    </div>
                    <p class="text-sm pt-4">
                        FAQ를 통해서도 해결못한 문제가<br>
                        있으시다면 원격으로 도와드리겠습니다!
                    </p>
                </li>
                <li>
                    <div class="text-lg flex justify-between">
                        고객센터
                        <span class="font-bold">1522-3840</span>
                    </div>
                    <p class="text-sm pt-4">
                        평일 09:00 ~ 18:00 / 점심 12:00 ~ 13:00<br/>
                        토,일요일 / 공휴일 휴무
                    </li>
                </ul>
            </div>
        </body>
    </html>
