<!DOCTYPE html>
<html class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/output.css" />

  </head>
  <body class="w-full h-screen">
    <header

      >
        <div
          class="aspect-square bg-slate-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"
        >
          01
        </div>
        <div
          class="aspect-square bg-violet-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"
        >
          02
        </div>
        <div
          class="aspect-square bg-cyan-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"
        >
          03
        </div>
        <div
          class="aspect-square bg-green-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"

          04
        </div>

          class="aspect-square bg-blue-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"

          05
        </div>

          class="aspect-square bg-red-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"

          06
        </div>
        <div
          class="2xl:col-span-2 aspect-square bg-orange-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"

        </div>
        <div
          class="2xl:col-span-2 aspect-square bg-amber-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"

          08
        </div>
        <div
          class="lg:col-span-1 xl:col-span-4 2xl:col-span-2 aspect-square bg-yellow-300 flex justify-center items-center font-bold text-lg rounded-2xl shadow-2xl"
        >
          09
        </div>
      </div>
    </main>
    <footer class="py-2 bg-red-300 sm:py-2 md:py-8 lg:py-12 xl:py-14 2xl:py-16">
      <div
        class="w-full sm:w-full md:w-full lg:w-[1000px] xl:w-[1200px] 2xl:w-[1200px] mx-auto"
      >
        footer
